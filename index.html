<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NQT1004 Card</title>
    <!-- Font Awesome CDN -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 10px;
            background: url('logo-3.jpg') no-repeat center center/cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .card {
            background: rgba(0, 0, 0, 0.662);
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.511);
            text-align: center;
            color: white;
            padding: 20px;
            width: 90%; /* Responsive width */
            max-width: 350px; /* Max width for larger screens */
        }

        .card img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 15px;
            border: 2px solid #fff;
        }

        .card h3 {
            margin: 10px 0 5px;
            font-size: 1.5em;
        }

        .card p {
            margin: 5px 0;
            font-size: 0.9em;
            color: #ffffff;
        }

        .social-buttons {
            margin-top: 15px;
        }

        .social-buttons a {
            display: inline-block;
            width: 40px;
            height: 40px;
            line-height: 40px;
            margin: 0 5px;
            border-radius: 50%;
            background: #0000008c;
            color: white;
            font-size: 18px;
            text-decoration: none;
            transition: 0.3s ease;
        }

        .social-buttons a:hover {
            background: #555;
        }

        .social-buttons a i {
            vertical-align: middle;
        }

        .card-id {
            margin-bottom: 15px;
            font-size: 0.9em;
            color: #e0e0e0;
        }
    </style>
</head>
